<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma Académica | Validación de cursos</title>

  <link rel="icon" type="image/png" href="https://i.imgur.com/YUJ7rzx.png" />

  <style>
    :root{
      --verde:#7a8457;
      --verde-osc:#6b734f;
      --fondo:#efefef;
      --panel:#ffffff;
      --borde:#d7d7d7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--fondo);
      color:#222;
      overflow-x:hidden;
    }
    .shell{max-width:1160px;margin:0 auto;padding:0 18px}
    .topbar{background:#fff;border-bottom:1px solid #e3e3e3}
    .topbar .inner{display:flex;justify-content:flex-end;gap:18px;font-size:13px;padding:8px 0}
    .topbar a{text-decoration:none;color:#555}
    header{background:#fff;border-bottom:1px solid #e6e6e6}
    header .inner{padding:14px 0;display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;gap:14px;align-items:center}
    .brand img{height:52px}
    nav{background:var(--verde)}
    nav .inner{display:flex;justify-content:center;flex-wrap:wrap}
    nav a{color:#fff;text-decoration:none;font-weight:800;padding:14px 16px}
    .grid{margin:18px 0;display:grid;grid-template-columns:280px 1fr 300px;gap:16px}
    .box{background:#fff;border:1px solid var(--borde);border-radius:6px;overflow:hidden}
    .box .title{background:var(--verde);color:#fff;font-weight:800;padding:10px 12px}
    .box .content{padding:12px}
    .searchbox input{width:100%;padding:12px;border:1px solid #bbb;border-radius:4px}
    .searchbox button{margin-top:10px;width:100%;padding:12px;border:none;border-radius:4px;background:var(--verde);color:#fff;font-weight:900;cursor:pointer}
  </style>
</head>

<body>

  <div class="topbar">
    <div class="shell">
      <div class="inner">
        <a href="https://www.morelos.gob.mx/" target="_blank">Portal ciudadano</a>
        <a href="https://iebem.morelos.gob.mx/directorio" target="_blank">Directorio</a>
        <a href="https://www.morelos.gob.mx/poder_ejecutivo" target="_blank">Sitios de Gobierno de Morelos</a>
      </div>
    </div>
  </div>

  <header>
    <div class="shell">
      <div class="inner">
        <div class="brand">
          <img src="https://i.imgur.com/g3QP0r7.png" alt="Logo">
          <div>
            <strong>Plataforma Académica</strong><br>
            <small>Validación de cursos y constancias</small>
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav>
    <div class="shell">
      <div class="inner">
        <a href="#">INICIO</a>
        <a href="https://iebem.edu.mx/contenido/tramites-y-servicios" target="_blank">TRÁMITES Y SERVICIOS</a>
        <a href="https://iebem.edu.mx/noticias" target="_blank">NOTICIAS</a>
        <a href="https://iebem.edu.mx/contenido/contacto" target="_blank">CONTACTO</a>
      </div>
    </div>
  </nav>

  <div class="shell">
    <div class="grid">

      <aside>
        <div class="box">
          <div class="title">Validación</div>
          <div class="content searchbox">
            <label>Ingresa tu CURP</label>
            <input id="curpInput" maxlength="18" placeholder="CURP en MAYÚSCULAS">
            <button id="btnBuscar">Buscar</button>
          </div>
        </div>
      </aside>

      <main>
        <div class="box">
          <div class="title">Aviso</div>
          <div class="content">
            Consulta y validación de cursos por CURP.
          </div>
        </div>
      </main>

      <aside>
        <div class="box">
          <div class="title">Información</div>
          <div class="content">
            Plataforma institucional de ejemplo.
          </div>
        </div>
      </aside>

    </div>
  </div>

  <script>
    // ===== BASE DE DATOS (INDEX) =====
    const baseCursos = [
      {
        curp: "BIDD971230HASRZM02",
        primerApellido: "BRIONES",
        segundoApellido: "DÍAZ",
        nombres: "DAMIÁN"
      },
      {
        curp: "LOCE790624HASPRL03",
        primerApellido: "LOPERENA",
        segundoApellido: "DE LA CRUZ",
        nombres: "ELIU JUAN DANIEL"
      },

      // ✅ PERSONA NUEVA AGREGADA
      {
        curp: "MOBA770812MJCRZD04",
        primerApellido: "MORENO",
        segundoApellido: "BAZARTE",
        nombres: "ADRIANA"
      }
    ];

    function buscar(){
      const curp = document.getElementById("curpInput").value.trim();

      if(!curp){
        alert("Ingresa una CURP");
        return;
      }
      if(/[a-z]/.test(curp)){
        alert("Debes escribir la CURP en MAYÚSCULAS");
        return;
      }
      if(curp.length !== 18){
        alert("La CURP debe tener 18 caracteres");
        return;
      }

      const persona = baseCursos.find(p => p.curp === curp);
      if(!persona){
        alert("La CURP capturada no está registrada");
        return;
      }

      window.location.href = "resultado.html?curp=" + encodeURIComponent(curp);
    }

    document.getElementById("btnBuscar").addEventListener("click", buscar);
    document.getElementById("curpInput").addEventListener("keydown", e => {
      if(e.key === "Enter"){ e.preventDefault(); buscar(); }
    });
  </script>

</body>
</html>
